<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPRINT</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            max-width: 400px;
            width: 100%;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .container h2 {
            color: #333;
            margin-bottom: 20px;
        }
        .container p {
            color: #666;
            margin-bottom: 20px;
        }
        .container input[type="text"] {
            width: 90%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            text-align: center;
        }
        .container button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        .container button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
 <form method="POST" action="{% url 'newpass' %}">
    {% csrf_token %}
    <div class="container">
        <h2>Enter OTP</h2>
        <p>Please enter the OTP sent to your email or phone number.</p>
        
        <input type="text" name="otp" placeholder="Enter OTP" maxlength="6" minlength="6"
            pattern="[a-zA-Z0-9]" oninput="enableButton()" required>
        <button type="submit" id="l1" disabled>Verify OTP</button>
        
        <p><a href="#" onclick="otp()">Resend OTP</a></p>
    </div>
    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}
</form>
</body>
    <script>
        function enableButton(){
            const otpField = document.getElementsByName('otp')[0];
            const verifyButton = document.getElementById('l1');
    
            if (otpField.value.length === 6) {
                verifyButton.disabled = false;
            } else {
                verifyButton.disabled = true;
            }
        }
        setTimeout(()=> {
        alert("otp sent successfully")
        
    },1000)
     function otp(){
        setTimeout(()=> {
        alert("otp sent successfully")
    },2000)
     }
</script>
    
</html>
